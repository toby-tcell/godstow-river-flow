name: Update Prediction Model

on:
  schedule:
    # Every Monday at 6am UTC
    - cron: '0 6 * * 1'
  workflow_dispatch:

jobs:
  update-model:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
    - uses: actions/checkout@v3

    - uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - run: pip install requests

    - name: Update prediction model
      run: python scripts/update_prediction_model.py

    - name: Commit changes
      run: |
        git config --global user.name 'github-actions[bot]'
        git config --global user.email 'github-actions[bot]@users.noreply.github.com'
        git add data/historic.json data/prediction_model.json
        git diff --quiet && git diff --staged --quiet || (git commit -m "Update prediction model - $(date -u '+%Y-%m-%d')" && git push)
