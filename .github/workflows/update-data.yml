name: Update River Data

on:
  schedule:
    # Every 15 minutes during daylight hours (6am-9pm UTC)
    - cron: '*/15 6-20 * * *'
    # Every hour overnight (9pm-6am UTC)
    - cron: '0 21-23,0-5 * * *'
  workflow_dispatch:

jobs:
  update-data:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
    - uses: actions/checkout@v3

    - uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - run: pip install requests

    - run: python scripts/fetch_data.py

    - run: |
        git config --global user.name 'github-actions[bot]'
        git config --global user.email 'github-actions[bot]@users.noreply.github.com'
        git add data/
        git diff --quiet && git diff --staged --quiet || (git commit -m "Update data - $(date -u)" && git push)
